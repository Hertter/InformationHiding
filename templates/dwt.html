<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>空域鲁棒性数字水印应用</title>
  <!--jquery-->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/dwt.css">
  <link rel="stylesheet" href="../static/css/toast.style.css">

</head>

<body style="background-size:100% 100%;">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav"
          aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="JavaScript:void(0)">
          <b>空域鲁棒性数字水印应用</b>
        </a>
      </div>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="nav navbar-nav">
          <li>
            <a href="/">数字水印-LSB & DCT</a>
          </li>
          <li class="active">
            <a href="dwt.html">基于DWT的水印</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container marketing">
    <form class="form-horizontal" id="form1" enctype="multipart/form-data" method="POST" action="">

      <div class="row featurette">
        <div class="col-md-6">
          <span class="btn btn-lg btn-success fileinput-button">
            <span>原图</span>
            <input type="file" name="image1" id="change1">
          </span>
          <div class="center-block lineheight">
            <img class="featurette-image img-responsive" id="chooes_img1">
          </div>
        </div>
        <div class="col-md-6">
          <span class="btn btn-lg btn-success fileinput-button">
            <span>嵌入图</span>
            <input type="file"  name="image2" id="change2">
          </span>
          <div class="center-block lineheight">
            <img class="featurette-image img-responsive" id="chooes_img2">
          </div>
        </div>
      </div>
      <div class="form-group">
        <input class="btn btn-primary btn-lg myModal" id="submit" type="submit" value="嵌入" />
      </div>
    </form>
  </div>
  <!-- 模态框（Modal） -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="myModalLabel">
            结果图
          </h4>
        </div>
        <div class="modal-body">
          <div class="row featurette">
            <div class="col-md-6">
              <div class="center-block">
                <img class="featurette-image img-responsive" id="outimg1">
              </div>
            </div>
            <div class="col-md-6">
              <div class=" center-block">
                <img class="featurette-image img-responsive" id="outimg2">
              </div>
            </div>
            <div class="col-md-6">
              <div class=" center-block">
                <img class="featurette-image img-responsive" id="outimg3">
              </div>
            </div>
            <div class="col-md-6">
              <div class=" center-block">
                <img class="featurette-image img-responsive" id="outimg4">
              </div>
            </div>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>打印信息</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">PSNR</th>
              <td class="psnr"></td>
            </tr>
            <tr>
              <th scope="row">SSIM</th>
              <td class="ssim"></td>
            </tr>
          </tbody>
        </table>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="getinfo">输出信息</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModal">关闭
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--jquery-->
  <script src="../static/js/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/jquery.form.js"></script>
  <script src="../static/js/toast.script.js"></script>
  <script src="../static/js/dwt.js"></script>
</body>

</html>
